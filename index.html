<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
</head>
</head>
<body>
  <h1>Daily Time Calculator</h1>
  <form>
    <div>
      <label for="chores">Chores:</label>
      <input type="number" id="chores" name="chores" value="0" />
    </div>
    <div>
      <label for="videogames">Videogames:</label>
      <input type="number" id="videogames" name="videogames" value="0" />
    </div>
    <div>
      <label for="coding">Coding:</label>
      <input type="number" id="coding" name="coding" value="0" />
    </div>
    <div>
      <button type="submit">Calculate</button>
    </div>
  </form>
  <div id="results"></div>
  <script src="java.js"></script>
</body>
</html>
